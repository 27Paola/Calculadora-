<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ§® Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<nav>
    <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
    </label>
    <div class="logo">
        <img class="imagen" src="img/Logo.jpg.png" height="70px">
    </div>
</nav>
<body>
    <div class="cuerpo-calculadora">
        <div>
            <input type="text" id="resultado" placeholder="0">
        </div>

        <!--Linea-1 CALCULADORA-->
        <div class="numeros-container">
            <button class="botones"onclick="resetear()">CE</button>
            <button class="botones" onclick="numeros('(')">(</button>
            <button class="botones" onclick="numeros(')')">)</button>
            <button class="botones" onclick="numeros('%')">%</button>
        </div>

        <!--linea-2 CALCULADORA-->
        <div class="numeros-container">
            <button class="botones" onclick="numeros(7)">7</button>
            <button class="botones" onclick="numeros(8)">8</button>
            <button class="botones" onclick="numeros(9)">9</button>
            <button class="botones" onclick="numeros('Ã·')">Ã·</button>
        </div>

        <!--linea-3 CALCULADORA-->
        <div class="numeros-container">
            <button class="botones" onclick="numeros(4)">4</button>
            <button class="botones" onclick="numeros(5)">5</button>
            <button class="botones" onclick="numeros(6)">6</button>
            <button class="botones" onclick="numeros('*')">x</button>
        </div>

        <!--linea-4 CALCULADORA-->
        <div class="numeros-container">
            <button class="botones" onclick="numeros(1)">1</button>
            <button class="botones" onclick="numeros(2)">2</button>
            <button class="botones" onclick="numeros(3)">3</button>
            <button class="botones" onclick="numeros('-')">-</button>
        </div>

        <!--linea-5 CALCULADORA-->
        <div class="numeros-container-2">
            <button class="botones" onclick="numeros(0)">0</button>
            <button class="botones" onclick="numeros('.')">.</button>
            <button class="botones-2" onclick="operacion()">=</button>
            <button class="botones" onclick="numeros('+')">+</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
